<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Create an Account</h3>
          <p class="desc">Complete member account registration information ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Full Name</label>
            <input id="fullname" name="fullname" type="text" placeholder="E.g: Quoc Hieu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="E.g: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="avatar" class="form-label">Avatar</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>
          
          <div class="form-group form-group--choose">
            <label for="gender" class="form-label">Gender</label>
            <div>
              <div>
                <input name="gender" value="male" type="radio" class="form-control">
                <span>Male</span>
              </div>
              <div>
                <input name="gender" value="female" type="radio" class="form-control">
                <span>Female</span>
              </div>
              <div>
                <input name="gender" value="other" type="radio" class="form-control">
                <span>Other</span>
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group form-group--choose">
            <label for="gender" class="form-label">Access through</label>
            <div>
              <div>
                <input name="access" value="website" type="checkbox" class="form-control">
                <span>Website</span>
              </div>
              <div>
                <input name="access" value="app" type="checkbox" class="form-control">
                <span>App</span>
              </div>
              <div>
                <input name="access" value="other" type="checkbox" class="form-control">
                <span>Other</span>
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="area" class="form-label">Registration Area</label>
            <select id="area" name="area" class="form-control">
              <option value="">-- Area/City --</option>
              <option value="Asia">Asia</option>
              <option value="South Americas">South Americas</option>
              <option value="North Americas">North Americas</option>
              <option value="Africa">Africa</option>
              <option value="Europe">Europe</option>
            </select>
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Repeat Password</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Repeat Password" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          
          <button class="form-submit">Create</button>
        </form>
        
        <!-- js -->
        <script src="./assets/js/index.js"></script>
        <script>
          validator ({
            form: '#form-1',
            errorSelector: '.form-message',
            classError: 'invalid',
            selectorParent: '.form-group',
            rules: [
              validator.isFullName('#fullname', 'Please enter your correct Full name !!.'),
              validator.isEmail('#email', 'Please enter your correct email !!.'),
              validator.isFullName('#avatar'),
              validator.isRequired('input[name="gender"]', 'Please choose your gender !!.'),
              validator.isRequired('input[name="access"]'),
              validator.isRequired('#area', 'Please choose your area !!.'),
              validator.isPassword('#password', 8),
              validator.isRequired('#password_confirmation'),
              validator.isConfirm('#password_confirmation', function(){
                return document.querySelector('#form-1 #password').value;
              }, 'Re-enter your password correctly !!.')
            ],
            onSubmit: function(form){
              // console.log(form);
              alert('request data to server: ' +form);
            }
          })
        </script>
      </div>
</body>
</html>
